<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/main.css">
  <title>Evaluación intermedia 2</title>
</head>
<body>
  <main >
    <h1 class="title">Adivina el número</h1>
    <form action="" class="game">
      <label for="number" class="game__title">Introduce aquí el número:</label>
      <input id="number" class="game__number js-number" type="text" placeholder="Ej: 15">
      <input class="game__btn js-btn" type="button" value="Prueba">
    </form>
    <p class="text js-clue">Pista: Escribe el número y dale a Prueba</p>
    <p class="text js-attempts">Número de intentos: 0</p>
  </main>
  <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
